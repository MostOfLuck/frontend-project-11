<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы с Bootstrap</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>RSS агрегатор</h2>
                <div class="col-md-8">
                  <!-- Остальные элементы... -->
                  <!-- Контейнер для отображения RSS фидов и постов -->
                  <div id="feedContainer" class="mt-4"></div>
              </div>
                <div id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Секция 1
                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                Содержимое первой секции аккордеона.
                            </div>
                        </div>
                    </div>
                    <!-- Дополнительные секции аккордеона можно добавить здесь -->
                </div>
            </div>
            <div class="col-md-4">
                <!-- Форма для добавления RSS-потока -->
                <form id="rssForm">
                    <div class="form-group">
                        <label for="rssInput">RSS Поток</label>
                        <input type="text" class="form-control" id="rssInput" aria-describedby="rssHelp" placeholder="Введите URL RSS-потока">
                        <small id="rssHelp" class="form-text text-muted">Добавьте новый RSS-поток для отслеживания.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
                <!-- Элемент для отображения ошибок валидации -->
                <div id="validationError" class="text-danger mt-2"></div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Инлайн JavaScript для валидации URL и обработки формы -->
    <script type="module">
      import { validateURL } from '../bin/urlValidation.js'; // Путь к файлу валидации
      import { fetchRSS, parseRSS } from './rssFetcher.js'; // Путь к вашему файлу fetcher
      import { displayRSS } from './rssRenderer.js'; // Путь к вашему файлу renderer
  
      document.addEventListener('DOMContentLoaded', () => {
          const form = document.getElementById('rssForm');
          const urlInput = document.getElementById('rssInput');
          const validationError = document.getElementById('validationError');
          const feedContainer = document.getElementById('feedContainer'); // Контейнер для фидов
          const existingUrls = []; // Список существующих URL
  
          form.addEventListener('submit', (event) => {
              event.preventDefault();
              const url = urlInput.value;
  
              validateURL(url, existingUrls)
                  .then((result) => {
                      if (result.valid) {
                          validationError.textContent = '';
                          urlInput.classList.remove('is-invalid');
  
                          // Добавление нового RSS-потока
                          fetchRSS(url)
                              .then(parseRSS)
                              .then(feed => {
                                  displayRSS(feed, 'feedContainer');
                                  existingUrls.push(url); // Добавление URL в список существующих
                                  urlInput.value = ''; // Очищение поля ввода
                              })
                              .catch(error => {
                                  console.error('Ошибка при загрузке RSS:', error);
                                  // Обработка ошибок и отображение сообщения пользователю
                              });
                      }
                  })
                  .catch((error) => {
                      validationError.textContent = error.message;
                      urlInput.classList.add('is-invalid');
                  });
          });
      });
  </script>

</body>
</html>
