<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы с Bootstrap</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script defer src="bundle.js"></script></head>

<body>
    <div class="container mt-5">
        <!-- Сетка Bootstrap -->
        <div class="row">
            <div class="col-md-8">
                <h2>Добро пожаловать на нашу страницу!</h2>
                <!-- Аккордеон Bootstrap -->
                <div id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Секция 1
                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                Содержимое первой секции аккордеона.
                            </div>
                        </div>
                    </div>
                    <!-- Дополнительные секции аккордеона можно добавить здесь -->
                </div>
            </div>
            <div class="col-md-4">
                <!-- Форма для добавления RSS-потока -->
                <form>
                    <div class="form-group">
                        <label for="rssInput">RSS Поток</label>
                        <input type="text" class="form-control" id="rssInput" aria-describedby="rssHelp" placeholder="Введите URL RSS-потока">
                        <small id="rssHelp" class="form-text text-muted">Добавьте новый RSS-поток для отслеживания.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
